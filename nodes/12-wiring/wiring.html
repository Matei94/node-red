<script type="text/javascript">
    RED.nodes.registerType('digitalwrite',{
        category: 'IO Pins',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: {
                value: "0"
            }
        },
        inputs:1,
        outputs:0,
        icon: "digital.png",
        align: 'right',
        label: function() {
            return this.name||"Digital Write "+(this.pin.length>0?this.pin:"msg.pin");
        }
    });

    RED.nodes.registerType('digitalread',{
        category: 'IO Pins',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: {
                value: "0"
            }
        },
        inputs:1,
        outputs:1,
        icon: "digital.png",
        label: function() {
            return this.name||"Digital Read "+(this.pin.length>0?this.pin:"msg.pin");
        }
    });

    RED.nodes.registerType('analogwrite',{
        category: 'IO Pins',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: {
                value: "0",
            }
        },
        inputs:1,
        outputs:0,
        icon: "analog-write.png",
        align: 'right',
        label: function() {
            return this.name||"Analog Write "+(this.pin.length>0?this.pin:"msg.pin");
        }
    });

    RED.nodes.registerType('analogread',{
        category: 'IO Pins',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            pin: {
                value: "0",
            }
        },
        inputs:1,
        outputs:1,
        icon: "analog-read.png",
        label: function() {
            return this.name||"Analog Read "+(this.pin.length>0?this.pin:"msg.pin");
        }
    });
    
    RED.nodes.registerType('sendsignal',{
        category: 'Signals',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            signal: {
                value: "signal", 
                required: true, 
                validate: RED.validators.regex(/[A-Za-z]+/)
            }
        },
        inputs:1,
        outputs:0,
        icon: "serial.png",
        align: 'right',
        label: function() {
            return this.name||"Send signal "+this.signal;
        }
    });
</script>

<script type="text/x-red" data-template-name="digitalwrite">

        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pin"><i class="icon-circle"></i> Pin Number</label>
        <input type="text" id="node-input-pin" placeholder="0">
    </div>
</script>
