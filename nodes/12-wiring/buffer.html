<!-- First, the content of the edit dialog is defined.                       -->
<script type="text/x-red" data-template-name="buffer">

    <div class="form-row">
        <label for="node-input-send"><i class="fa fa-tasks"></i> Send </label>
        <select id="node-input-send" style="width:270px !important">
          <option value="full">when buffer is full</option>
          <option value="event">when event received</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-size"><i class="fa fa-tag"></i> Size</label>
        <input type="spinner" id="node-input-size" placeholder="1000">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-drop"><label style="width: 250px;" for="node-input-drop">Drop messages if buffer is full</label>
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-multiple"><label style="width: 250px;" for="node-input-multiple">Multiple message types</label>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="buffer">
    <p>Introduces a buffer into a flow or rate limts messges</p>
    <p>Default buffer is 5 seconds and rate limit of 1 msg/second, but both can be configured</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('buffer',{
        category: 'function',      // the palette category
        color:"#E6E0F8",
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            send: {value:"full", required:true},
            size: {value:1000, required:true, validate:RED.validators.number()},
            drop: {value:false},
            multiple: {value:false}
        },
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "debug.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.name || "Send "+this.size+" buffer when "+this.send;
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
          


        },
    });
</script>
